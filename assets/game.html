<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Word Guess Game</title>

	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>
<body>
	
	
<div class="container">
    <div class="row">
        <div class="col-sm-6">
                
            <h2>Word Guess Game</h2>
                
            <h4>Guess which 80's movie from image</h4>
            <h5>Spacebar is an option</h5>
            
        
        </div>
    </div>

		
		<div class="row">
			<div class="col-sm-6">

				
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Which movie</strong></h3>
					</div>
					<div class="panel-body">
						
						<h3 id="spaceInGuess">_ _ _ _ _ _ _ _ _ </h3>
					</div>
				</div>

				
				<div class="panel panel-default">
					<div class="panel-body">

						
						<strong>Wrong letter: </strong> <span id="guessCounter"></span>
					</div>
				</div>

				
				<div class="panel panel-default">
					<div class="panel-body">

						
						<strong>How many guesses: </strong> <span id="blanks">6</span>
					</div>
				</div>

				
				<div class="panel panel-default">
					<div class="panel-body">

						
						<strong>Wins: </strong> <span id="wins">0</span>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-body">

						
						<strong>Losses: </strong> <span id="losses">0</span>
					</div>
                </div>
            </div>
        </div>
</div>

        </div>
    </div>
</div>
